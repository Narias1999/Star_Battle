<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Move element</title>
    <style>

    </style>
</head>
<body>
    <img src="assets/spaceship.svg" id="chip">
    <script>
    const chip = document.getElementById('chip')
    window.addEventListener('mousemove', e => {
        const chipWidth = chip.offsetWidth/2
        const chipHeight = chip.offsetHeight/2
        console.log(chipWidth,chipHeight)
        chip.style.left = e.clientX - chipWidth+'px'
        chip.style.top = e.clientY - chipHeight +'px'
    })
    </script>
</body>
</html>
